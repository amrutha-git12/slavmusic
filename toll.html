            <h1>Sirivennela </h1>
            <p>Shyam Singh Roy</p>
            <audio controls id="song">
                <source src="03 - Sirivennela.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">  
        
            <div class="controls">
                <div><i class="fa-solid fa-backward fa-beat"></i></div>
                <div onclick="playPauseSpin()"><i class="fa-solid fa-play fa-spin" id ="ctrlIcon"></i> </div>
                <div><i class="fa-solid fa-forward fa-beat"> </i> </div>
      </div>

    </div>
</div>
   
   <script>

     let progress = document.getElementById("progress");
     let song = document.getElementById("song");
     let ctrlIcon = document.getElementById("ctrlIcon");
  
    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
  
function playPauseSpin(){
 if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
    ctrlIcon.classList.add("fa-spin");
 }
 else{
    song.play();
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-spin");
    ctrlIcon.classList.remove("fa-play");
    
     }
}
  if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
  }
  
  progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
  }

 </script>
<style>
    *{
    margin: 0;
    padding: 0;
    font-family: 'poppins',sans-serif;
    box-sizing: border-box;
    }
    .container{
    width: 100%;
    height: 100vh;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    }
    .music-player{
    background: #bdcdd5;
    width:400px;
    padding: 25px 35px;
    text-align: center;
    } 
    nav{
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    }
    nav .circle{
    border-radius:50%;
    width: 40px;
    height: 40px;
    line-height: 40px;
    background: #fff;
    color: #f53192;
    box-shadow: 0 5px 10px rgba(255, 26, 26, 0.22);
    }
    .song-img{
    width: 220px;
    border-radius: 0%;
    border: 8px solid #fff; 
    box-shadow: 0 10px 60px rgba(255, 26, 26, 0.22);
    }
      .music-player h1{ 
    font-size: 20px;
    font-weight: 400;
    color: #333;
    margin-top: 20px;
    }
    .music-player p{
    font-size: 14px;
    color: #443c3c;
    }
    #progress{
      -webkit-appreance: none;
      width: 100%;
      height: 6px;
      background: #cc5e95;
      border-radius: 4px;
      cursor: pointer;
      margin: 40px 0;
      }
      #progress::-webkit-slider-thumb{
        -webkit-appearance: none;
        background: #f53192;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 8px solid #fff;
        box-shadow: 0 5px 5px rgba(255,26,26,0.22);  
    }
    .controls{
     display: flex;
     justify-content: center;
     align-items: center;
    }
    .controls div{
        width: 60px;
        height: 60px;
        margin: 20px;
        background: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: #d356b8;
        box-shadow: 0 10px 20px rgba(255, 26, 26, 0.22);
        cursor: pointer;
    }
    .controls div:nth-child(2){
        transform: scale(1.5);
        background: #811a8e;
        color: #fff;
    }
    </style>
